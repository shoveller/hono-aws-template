name: semantic-release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  install:
    uses: ./.github/workflows/install-dependency.yml
  release:
    needs: install
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release
